<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #1a71ce;
        }
        .menu {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .menu h2 {
            font-size: 1.8em;
            color: #333;
            border-bottom: 2px solid #1a71ce;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 15px 0;
        }
        .menu ul li a {
            display: block;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .menu ul li a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .menu ul li a:active {
            transform: translateY(0);
        }
        .menu .section {
            margin-bottom: 40px;
        }
    </style>
    

</head>
<body>
    <h1>Menú Principal - Tests</h1>

    <div class="menu">
        <!-- Sección de Sistemas Informáticos -->
        <div class="section">
            <h2>Sistemas Informáticos</h2>
            <ul>
                <li><a href="Sistemas.html">Test de Sistemas Informáticos</a></li>
            </ul>
        </div>

        <!-- Sección de Bases de Datos -->
        <div class="section">
            <h2>Bases de Datos</h2>
            <ul>
                <li><a href="Bases_de_datos.html">Test de Bases de Datos</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
